<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sons de fazenda</title>
    <link rel="icon" type="image/png" href="./image/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <span class="tooltip" data-title="Párabens você encontrou o easter egg">
            <img id="img-barn" class="tooltip" data-title="Párabens você encontrou o easter egg" src="./image/barn.png"
                alt="celeiro">
            <audio id="barn" src="./sounds/barn.mp3"></audio>
        </span>

        <h1>aperte a tecla ou clique no botão</h1>
    </header>

    <div class="container">
        <button>
            <img src="./image/pig.png" alt="porco">
            <span>a</span>
        </button>
        <audio id="a" src="sounds/pig.wav"></audio>
        <button>
            <img src="./image/cow.png" alt="vaca">
            <span>w</span>
        </button>
        <audio id="w" src="sounds/cow.mp3"></audio>
        <button>
            <img src="./image/chicken.png" alt="galinha">
            <span>y</span>
        </button>
        <audio id="y" src="sounds/chicken.wav"></audio>
        <button>
            <img src="./image/sheep.png" alt="ovelha">
            <span>v</span>
        </button>
        <audio id="v" src="sounds/sheep.mp3"></audio>
        <button>
            <img src="./image/chick.png" alt="pintinho">
            <span>f</span>
        </button>
        <audio id="f" src="sounds/chick.wav"></audio>
        <button>
            <img src="./image/horse.png" alt="cavalo">
            <span>k</span>
        </button>
        <audio id="k" src="sounds/horse.mp3"></audio>
    </div>

    <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/mousetrap.min.js"></script>
    <script type="text/javascript" src="./js/index.js">
    </script>
</body>

</html>
